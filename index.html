<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

  <!-- Outfit font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class='container'>
    <img class="qr-code-image" src="./img/image-qr-code.png">
    <h1 class="title">Improve your front-end skills by building projects</h1>
    <span class="sub-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
  </div>

</body>
</html>
